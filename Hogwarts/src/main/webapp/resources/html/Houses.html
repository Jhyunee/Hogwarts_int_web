<!DOCTYPE html>
<html lang="en">
<head>

    <title>Houses</title>
    <style>
        body{
            width: 1180px;
            margin: auto;
            background-image: url('backgr.jpg');
        }
        #top {
            text-align: center;
        }
        #bottom {
            text-align: center;
            
        }
    </style>
    <script>
        function sort() {
            var dorm;
            var choose = prompt("당신이 하나를 고른다면? < 평등, 혈통, 지혜, 용기 >");
            switch(choose){
                case '평등': dorm = 'Hufflepuff !'; break;
                case '혈통': dorm = 'Slytherin !'; break;
                case '지혜': dorm = 'Ravenclaw !'; break;
                case '용기': dorm = 'Griffindor !'; break;
                default: dorm = 'Choose your best !'
            }
            alert(dorm);
        }
    </script>
</head>
<body>
    <div id="top">
        <img src="fhouse.png" style="width: 400px;">
        <img src="shat.png" style="width: 250px;" title="CLICK!" onclick="sort()">

        <img src="dorm1.png" style="width: 900px;">
    </div>
